<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Policy Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <meta name="theme-color" content="#fafafa">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@400;700&family=Manjari:wght@100;400;700&display=swap"
          rel="stylesheet"/>
</head>

<body>
<div id="introduction">
    <header class="header">
        <h1>Air Quality Policy Explorer</h1>
    </header>
    <p class="intro">This app shows policy documents from UK government departments and agencies that have the phrases
        <i>air
            quality</i> or <i>pollution</i> in their titles.</p>
</div>
<div class="filter-bar">
    <button id="filter-button" class="more-button">Filter</button>
    <div id="filter-menu" class="filter-menu hide"></div>
</div>
<section id="search-results">
    <ul class="results"></ul>
</section>
<script src="js/main.js"></script>
</body>

</html>
